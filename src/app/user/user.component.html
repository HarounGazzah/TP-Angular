<div class="container">
<label>
<h3> Hello {{ name }} </h3>
<h5>Email: {{ email}}</h5>
<h5>Address: {{ address }}</h5>
</label><br>
<button class="btn" (click)="toggleHobbies()">
{{ showHobbies? 'Hide Hobbies' : 'Show Hobbies' }}
</button>

<br/>

<div *ngIf="showHobbies">

  <h5>Hobbies:</h5>
  <table>
    <tr *ngFor="let h of hobbies; let i=index">
      <td>- {{ h }}  </td><br>
  <td><button  style="width: 20px; height: 25px;" class="btn btn-danger" (click)="delete(i)"></button></td>
    </tr>
  </table>

</div>

<input class="form-control" style="width: 200px;" type="text" [(ngModel)]='hob'><br>
<button class="btn btn-primary" (click)="add(hob)">Add</button>
<br />
<hr>
<form>
  <h1>Update user</h1>
  <div class="form-group">

  <label>Name:</label>
  <input type="text" name="name" [(ngModel)]="name" class="form-control"><br>
</div>

<div class="form-group" >

  <label>Address:</label>
  <input name = "address" type="text" [(ngModel)]="address" class="form-control"><br>
</div>
<div class="form-group">

  <label>Email:</label>
  <input name="mail" type="text" [(ngModel)]="email" class="form-control">
  </div>
  </form>
